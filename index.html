<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Layers</title>
    <script>
        // JavaScript code to generate the a-box elements
        function generateABoxElements(zIncrement) {
            const aBoxElements = [
                { color: "#936025", position: "3 1 0" },
                { color: "#936025", position: "4 1 0" },
                { color: "#54350D", position: "7 1 0" },
                { color: "#936025", position: "8 1 0" },
                { color: "#936025", position: "2 2 0" },
                { color: "#936025", position: "3 2 0" },
                { color: "#54350D", position: "4 2 0" },
                { color: "#54350D", position: "5 2 0" },
                { color: "#936025", position: "6 2 0" },
                { color: "#936025", position: "7 2 0" },
                { color: "#936025", position: "8 2 0" },
                { color: "#936025", position: "2 3 0" },
                { color: "#936025", position: "3 3 0" },
                { color: "#936025", position: "4 3 0" },
                { color: "#54350D", position: "5 3 0" },
                { color: "#936025", position: "6 3 0" },
                { color: "#936025", position: "7 3 0" },
                { color: "#936025", position: "8 3 0" },
                { color: "#936025", position: "2 4 0" },
                { color: "#936025", position: "3 4 0" },
                { color: "#936025", position: "4 4 0" },
                { color: "#54350D", position: "5 4 0" },
                { color: "#936025", position: "6 4 0" },
                { color: "#936025", position: "7 4 0" },
                { color: "#936025", position: "8 4 0" },
                { color: "#936025", position: "9 4 0" },
                { color: "#936025", position: "2 5 0" },
                { color: "#936025", position: "3 5 0" },
                { color: "#54350D", position: "4 5 0" },
                { color: "#936025", position: "5 5 0" },
                { color: "#936025", position: "6 5 0" },
                { color: "#936025", position: "7 5 0" },
                { color: "#936025", position: "8 5 0" },
                { color: "#936025", position: "9 5 0" },
                { color: "#936025", position: "10 5 0" },
                { color: "#936025", position: "11 5 0" },
                { color: "#936025", position: "12 5 0" },
                { color: "#936025", position: "3 6 0" },
                { color: "#936025", position: "4 6 0" },
                { color: "#936025", position: "5 6 0" },
                { color: "#936025", position: "6 6 0" },
                { color: "#936025", position: "7 6 0" },
                { color: "#936025", position: "8 6 0" },
                { color: "#936025", position: "9 6 0" },
                { color: "#936025", position: "10 6 0" },
                { color: "#936025", position: "11 6 0" },
                { color: "#936025", position: "12 6 0" },
                { color: "#936025", position: "6 7 0" },
                { color: "#936025", position: "7 7 0" },
                { color: "#936025", position: "8 7 0" },
                { color: "#936025", position: "9 7 0" },
                { color: "#936025", position: "10 7 0" },
                { color: "#936025", position: "11 7 0" },
                { color: "#54350D", position: "12 7 0" },
                { color: "#54350D", position: "6 8 0" },
                { color: "#936025", position: "7 8 0" },
                { color: "black", position: "8 8 0" },
                { color: "black", position: "9 8 0" },
                { color: "#936025", position: "10 8 0" },
                { color: "#54350D", position: "11 8 0" },
                { color: "#54350D", position: "12 8 0" },
                { color: "#54350D", position: "5 9 0" },
                { color: "#54350D", position: "6 9 0" },
                { color: "#936025", position: "7 9 0" },
                { color: "#936025", position: "8 9 0" },
                { color: "#936025", position: "9 9 0" },
                { color: "#936025", position: "10 9 0" },
                { color: "#54350D", position: "11 9 0" },
                { color: "#54350D", position: "12 9 0" },
                { color: "#936025", position: "5 10 0" },
                { color: "#936025", position: "6 10 0" }
            ];

            const zOffset = zIncrement || 0;
            return aBoxElements.map(element => {
                const positionParts = element.position.split(' ');
                const newZ = parseInt(positionParts[2], 10) + zOffset;
                return `<a-box static-body color="${element.color}" position="${positionParts[0]} ${positionParts[1]} ${newZ}"></a-box>`;
            }).join('\n');
        }

        // Function to insert generated elements into the HTML
        function insertABoxElements() {
            const container = document.getElementById('abox-container');
            for (let i = 0; i < 3; i++) {
                const layerLabel = document.createElement('div');
                layerLabel.innerHTML = `<!-- Capybara layer ${i + 1} (z-coordinate increment: ${i}) -->`;
                container.appendChild(layerLabel);
                const elements = document.createElement('div');
                elements.innerHTML = generateABoxElements(i);
                container.appendChild(elements);
            }
        }

        // Execute the function after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', insertABoxElements);
    </script>
</head>
<body>
    <!-- Container to hold the a-box elements -->
    <div id="abox-container"></div>
</body>
</html>
