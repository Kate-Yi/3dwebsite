<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kate Yi's 3D Website</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <a-scene>
        <a-entity environment="preset: contact; skyType: gradient; skyColor: #A865B5; horizonColor: #FD5E53; ground: hills; groundColor: #9B6B43; grid: none"></a-entity>
      
        <a-sphere static-body color="white" position="0 1 0"></a-sphere>
        <a-sphere static-body color="white" position="0 1 10"></a-sphere>
        <a-sphere static-body color="white" position="20 1 0"></a-sphere>
        <a-sphere static-body color="white" position="0 1 20"></a-sphere>
        <a-sphere static-body color="white" position="10 1 0"></a-sphere>
        <a-sphere static-body color="white" position="10 1 10"></a-sphere>
        <a-sphere static-body color="white" position="20 1 10"></a-sphere>
        <a-sphere static-body color="white" position="10 1 20"></a-sphere>
        <a-sphere static-body color="white" position="20 1 20"></a-sphere>

      
        <a-sphere static-body color="white" position="0 4 0"></a-sphere>
        <a-sphere static-body color="white" position="0 4 10"></a-sphere>
        <a-sphere static-body color="white" position="20 4 0"></a-sphere>
        <a-sphere static-body color="white" position="0 4 20"></a-sphere>
        <a-sphere static-body color="white" position="10 4 0"></a-sphere>
        <a-sphere static-body color="white" position="10 4 10"></a-sphere>
        <a-sphere static-body color="white" position="20 4 10"></a-sphere>
        <a-sphere static-body color="white" position="10 4 20"></a-sphere>
        <a-sphere static-body color="white" position="20 4 20"></a-sphere>

        <a-sphere static-body color="white" position="0 7 0"></a-sphere>
        <a-sphere static-body color="white" position="0 7 10"></a-sphere>
        <a-sphere static-body color="white" position="20 7 0"></a-sphere>
        <a-sphere static-body color="white" position="0 7 20"></a-sphere>
        <a-sphere static-body color="white" position="10 7 0"></a-sphere>
        <a-sphere static-body color="white" position="10 7 10"></a-sphere>
        <a-sphere static-body color="white" position="20 7 10"></a-sphere>
        <a-sphere static-body color="white" position="10 7 20"></a-sphere>
        <a-sphere static-body color="white" position="20 7 20"></a-sphere>
    </a-scene>
  </body>
  
</html>
