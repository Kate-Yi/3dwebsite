<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kate Yi's 3D Website</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <a-scene>
        <a-entity environment="preset: contact; skyType: gradient; skyColor: #DD541C; horizonColor: #FAC358; ground: hills; groundColor: #9B6B43; grid: none"></a-entity>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
      
        <a-sphere color="white" position="0 1 0"></a-sphere>
        <a-sphere color="white" position="0 1 4"></a-sphere>
        <a-sphere color="white" position="8 1 0"></a-sphere>
        <a-sphere color="white" position="0 1 8"></a-sphere>
        <a-sphere color="white" position="4 1 0"></a-sphere>
        <a-sphere color="white" position="4 1 4"></a-sphere>
        <a-sphere color="white" position="8 1 4"></a-sphere>
        <a-sphere color="white" position="4 1 8"></a-sphere>
        <a-sphere color="white" position="8 1 8"></a-sphere>
      
        <a-sphere color="white" position="0 4 0"></a-sphere>
        <a-sphere color="white" position="0 4 4"></a-sphere>
        <a-sphere color="white" position="8 4 0"></a-sphere>
        <a-sphere color="white" position="0 4 8"></a-sphere>
        <a-sphere color="white" position="4 4 0"></a-sphere>
        <a-sphere color="white" position="4 4 4"></a-sphere>
        <a-sphere color="white" position="8 4 4"></a-sphere>
        <a-sphere color="white" position="4 4 8"></a-sphere>
        <a-sphere color="white" position="8 4 8"></a-sphere>
      <!-- idea is to figure out how to make a scene from Inside Out where they have the wall of memories -->
      <!-- colour palette taken from https://www.instagram.com/orixcreative/p/CWDelrcP3hd/?img_index=1 -->
    </a-scene>
  </body>
  
</html>
