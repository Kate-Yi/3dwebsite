<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kate Yi's 3D Website</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>
        <a-entity environment="preset: default"></a-entity>
        <a-sphere color="pink" position="0 1.5 0"></a-sphere>
        <a-sphere color="brown" position="0 1.5 4"></a-sphere>
        <a-sphere color="#0369C2" position="8 1.5 0"></a-sphere>
        <a-sphere color="#4DBE46" position="0 1.5 8"></a-sphere>
        <a-sphere color="#D7DA3F" position="4 1.5 0"></a-sphere>
        <a-sphere color="#8680C6" position="4 1.5 4"></a-sphere>
        <a-sphere color="orange" position="8 1.5 4"></a-sphere>
        <a-sphere color="gray" position="4 1.5 8"></a-sphere>
        <a-sphere color="#F2393D" position="8 1.5 8"></a-sphere>
      <!-- idea is to figure out how to make a scene from Inside Out where they have the wall of memories -->
      <!-- colour palette taken from https://www.instagram.com/orixcreative/p/CWDelrcP3hd/?img_index=1 -->
    </a-scene>
    <script src="script.js"></script>
  </body>
  
</html>
