<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kate Yi's 3D Website</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>
        <a-entity environment="preset: forest"></a-entity>
        <a-sphere color="pink" position="0 3 0"></a-sphere>
        <a-sphere color="brown" position="0 3 4"></a-sphere>
        <a-sphere color="blue" position="8 3 0"></a-sphere>
        <a-sphere color="green" position="0 3 8"></a-sphere>
        <a-sphere color="yellow" position="4 3 0"></a-sphere>
        <a-sphere color="purple" position="4 3 4"></a-sphere>
        <a-sphere color="orange" position="8 3 4"></a-sphere>
        <a-sphere color="gray" position="4 3 8"></a-sphere>
        <a-sphere color="red" position="8 3 8"></a-sphere>
      <!-- idea is to figure out how to make a scene from Inside Out where they have the wall of memories -->
    </a-scene>
    <script src="script.js"></script>
  </body>
  
</html>
