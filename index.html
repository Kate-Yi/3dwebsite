<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kate Yi's 3D Website</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <a-scene>
      <a-entity environment="preset: forest; skyType: gradient; skyColor: #A865B5; horizonColor: #FD5E53; ground: hills; groundColor: #9B6B43; grid: none; dressing: none"></a-entity>

      <a-plane height="15" width="10" position="0 0 0"></a-plane>
      <a-plane height="15" width="10" position="15 0 0"></a-plane>
      <a-plane height="15" width="15" position="5 0 5"></a-plane>
      <a-plane height="15" width="5" position="0 0 10"></a-plane>
      <a-plane height="15" width="5" position="10 0 10"></a-plane>
      <a-plane height="15" width="10" position="10 0 15"></a-plane>
      <a-plane height="15" width="10" position="0 0 20"></a-plane>
      <a-plane height="15" width="5" position="15 0 20"></a-plane>
      <a-plane height="15" width="10" position="0 0 25"></a-plane>
      <a-plane height="15" width="10" position="15 0 25"></a-plane>

      <a-plane rotation="0 -90 0" height="15" width="25" position="0 0 0"></a-plane>
      <a-plane rotation="0 -90 0" height="15" width="5" position="5 0 10"></a-plane>
      <a-plane rotation="0 -90 0" height="15" width="5" position="10 0 5"></a-plane>
      <a-plane rotation="0 -90 0" height="15" width="5" position="10 0 15"></a-plane>
      <a-plane rotation="0 -90 0" height="15" width="5" position="15 0 0"></a-plane>
      <a-plane rotation="0 -90 0" height="15" width="5" position="15 0 20"></a-plane>
      <a-plane rotation="0 -90 0" height="15" width="5" position="20 0 5"></a-plane>
      <a-plane rotation="0 -90 0" height="15" width="25" position="25 0 0"></a-plane>
        
    </a-scene>
  </body>
</html>
