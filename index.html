<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kate Yi's 3D Website</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <a-scene physics= "driver: ammo; debug: true">
      <a-entity environment="preset: forest; skyType: gradient; skyColor: #5050E6; horizonColor: #FD5E53; ground: flat; groundColor: #9B6B43; grid: none; dressing: none"></a-entity>

      <a-camera position="12.5 3 10"></a-camera>

      <a-box color="black" height="15" width="10" depth="1" position="5 0 0" ammo-body="type: static" ammo-shape="type: box"></a-box>
      <a-box height="15" width="10" position="20 0 0"></a-box>
      <a-box height="15" width="15" position="12.5 0 -5"></a-box>
      <a-box height="15" width="5" position="2.5 0 -10"></a-box>
      <a-box height="15" width="5" position="12.5 0 -10"></a-box>
      <a-box height="15" width="10" position="15 0 -15"></a-box>
      <a-box height="15" width="10" position="5 0 -20"></a-box>
      <a-box height="15" width="5" position="17.5 0 -20"></a-box>
      <a-box height="15" width="10" position="5 0 -25"></a-box>
      <a-box height="15" width="10" position="20 0 -25"></a-box>

      <a-box rotation="0 -90 0" height="15" width="25" position="0 0 -12.5"></a-box>
      <a-box rotation="0 -90 0" height="15" width="5" position="5 0 -12.5"></a-box>
      <a-box rotation="0 -90 0" height="15" width="5" position="10 0 -7.5"></a-box>
      <a-box rotation="0 -90 0" height="15" width="5" position="10 0 -17.5"></a-box>
      <a-box rotation="0 -90 0" height="15" width="5" position="15 0 -2.5"></a-box>
      <a-box rotation="0 -90 0" height="15" width="5" position="15 0 -22.5"></a-box>
      <a-box rotation="0 -90 0" height="15" width="5" position="20 0 -7.5"></a-box>
      <a-box rotation="0 -90 0" height="15" width="25" position="25 0 -12.5"></a-box>  

    </a-scene>
  </body>
</html>
